{% load static %}
{% load poll_extras %}
<div class="article-card">
            <div class="article-image">
                <img src="{{ article.image.url }}" alt="{{ article.title}}">
            </div>
            <div class="article-content">
                <h3>{{ article.title}}</h3>
                <div class="article-meta">
                    <span><i class="far fa-calendar"></i>{{article.created_date|to_jalali}}</span>
                    <span><i class="far fa-eye"></i> 1,245 بازدید</span>
                </div>
                <p class="article-excerpt">{{ article.short_description}}</p>
                <a href="{% url 'article_detail' article.id %}">ادامه مطلب</a>
            </div>
        </div>
